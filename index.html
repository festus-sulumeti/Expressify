<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressify - Real-time Facial Expression Detection</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <header>
        <h1>Welcome to Expressify</h1>
        <p>
            Expressify is a smart web app that detects facial expressions in real time, identifying emotions like happiness, sadness, anger, and more.
        </p>
    </header>

    <button onclick="getStarted()">Get Started</button>

    <div id="video-container" style="display:none;">
        <div id="close-button-container">
            <button id="close-button" onclick="closeCamera()"><i class="uil uil-times-circle"></i></button>
        </div>
        <video id="video" width="640" height="480" autoplay></video>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
